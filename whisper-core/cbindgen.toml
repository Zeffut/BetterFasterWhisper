# cbindgen configuration for generating C headers

language = "C"
include_guard = "WHISPER_CORE_H"
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. Do not modify manually. */"
cpp_compat = true

[export]
include = ["WhisperResultCode", "CTranscriptionResult", "CWhisperConfig"]

[enum]
rename_variants = "ScreamingSnakeCase"

[parse]
parse_deps = false
